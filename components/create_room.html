<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Room</title>
    <meta name="description" content="Create a new room">
    <meta name="keywords" content="rooms, create, new, hotel, accommodation">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./Assets/hill_london.png">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Include Font Awesome CSS -->
    <link href="./css/create_room.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <img src="./Assets/hill london.png" alt="Logo" class="logo" width="100px" height="70px">
                </div>
                <h2 class="text-center mt-5">Create New Room</h2>
                <div id="result" class="mt-4"></div>
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="roomNumber">Room Number</label>
                        <input type="text" class="form-control" id="roomNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Type</label>
                        <input type="text" class="form-control" id="roomType" required>
                    </div>
                    <div class="form-group">
                        <label for="pricePerNight">Price Per Night ($)</label>
                        <input type="number" class="form-control" id="pricePerNight" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="availability">
                        <label class="form-check-label" for="availability">Availability</label>
                    </div>
                    <div class="form-group">
                        <label for="roomImage">Image URL</label>
                        <input type="text" class="form-control" id="roomImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../scripts/create_room.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
