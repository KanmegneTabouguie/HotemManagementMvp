<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Page</title>
    <meta name="description" content="Explore hill landon rooms and manage rooms.">
    <meta name="keywords" content="rooms, bookings, hotel, accommodation, hill landon">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./Assets/hill london.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Include Font Awesome CSS -->
    <link href="./css/rooms.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mt-5">Manage Rooms</h2>
                <div class="text-right mb-3">
                    <a href="create_room.html" class="btn btn-success"><i class="fas fa-plus"></i> Create New Room</a>
                </div>
                <div id="rooms" class="mt-4"></div>
                <div class="pagination mt-4">
                    <button id="prevPage" class="btn btn-primary mr-2"><i class="fas fa-angle-left"></i> Previous</button>
                    <button id="nextPage" class="btn btn-primary"><i class="fas fa-angle-right"></i> Next</button>
                </div>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal view row details of particular row -->
    <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Room Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="roomDetails">
                    <!-- Room details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/rooms.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
