<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="description" content="Explore hill landon rooms and manage rooms.">
    <meta name="keywords" content="rooms, bookings, hotel, accommodation ,hill landon">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./Assets/hill london.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/loginstyle.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="text-center">
                <img src="./Assets/hill london.png" alt="Logo" class="logo">
            </div>
            <h2 class="text-center">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fa fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i> Email address
                    </label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
